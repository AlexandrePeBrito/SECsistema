{% extends "layouts/base.html" %}

{% block title %} NTE {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <!-- [ Padrao do HEADER da pagina] start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="page-header-title">
                                <h5 class="m-b-10">NTE</h5>
                            </div>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="{% url 'dashboard_nte' %}">DashBoard</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'editar_nte' nte.id_NTE %}">Editar NTE</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [  Padrao do HEADER da pagina ] end -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="m-b-10">Atualizar NTE</h5>
                                </div>
                                <div class="col-md-6">
                                    <form action="{% url 'atualizar_nte' %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group" >
                                            <label>ID</label>
                                            <input type="text" class="form-control" name="id_nte" placeholder="ID" value="{{nte.id_NTE}}">
                                            
                                            <label>Nome do Direitor</label>
                                            <input type="text" class="form-control" name="nome_direitor" placeholder="Nome do Direitor" value="{{nte.nome_direitor_NTE}}">

                                            <label>Email</label>
                                            <input type="email" class="form-control" name="email" placeholder="email" value="{{nte.email_NTE}}">
                                            
                                            <label>telefone</label>
                                            <input type="text" class="form-control mask-telefone" name="telefone" placeholder="telefone" value="{{nte.telefone_NTE}}">
                                            
                                        </div>
                                        <div  class="form-group"></div>
                                        <button type="submit" class="btn btn-primary">Atualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
    <script src="/static/assets/js/pages/mask.js"></script>
{% endblock javascripts %}
