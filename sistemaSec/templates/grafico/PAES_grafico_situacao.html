
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load("current", {packages:['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
    ["Situacao", "Quantidade", { role: "style" } ],
      {% for situa in situacao %}
        ["{{ situa.nome }}", {{ situa.qtd}}, "{{ situa.cor}}"],
      {% endfor %}
    ]);

    var view = new google.visualization.DataView(data);
    view.setColumns([0, 1,
                     { calc: "stringify",
                       sourceColumn: 1,
                       type: "string",
                       role: "annotation" },
                     2]);

    var options = {
      title: "Quantidades de estagiarios pela situacao",
      width: 450,
      height: 350,
      bar: {groupWidth: "65%"},
      legend: { position: "none" },
    };
    var chart = new google.visualization.ColumnChart(document.getElementById("chart-situacao"));
    chart.draw(view, options);
}
</script>
